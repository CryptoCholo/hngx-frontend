<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG-X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HNG FRONTEND TASK 1</h1>
    </header>
    <main>
        <aside>
            <section>
                <img src="./buzor.jpeg" alt="offorifeanayor" data-testid="slackDisplayImage">
            </section>
        </aside>
        <article>
            <section>
                <h2>SLACK NAME:</h2>
                <p data-testid="slackUserName">offorifeanayor</p>
            </section>
            <section>
                <h2>DAY OF THE WEEK:</h2>
                <p data-testid="currentDayOfTheWeek">Monday</p>
            </section>
            <section>
                <h2>CURRENT UTC TIME:</h2>
                <p data-testid="currentUTCTime">0</p>
            </section>
            <section>
                <h2>TRACK:</h2>
                <p data-testid="myTrack">Frontend</p>
            </section>
            <section>
                <h2>GITHUB URL:</h2>
                <a href="https://github.com/CryptoCholo/hngx-frontend" data-testid="githubURL">GitHub Repo</a>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
